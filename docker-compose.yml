version: "3.8"

services:
  user-service:
    build: ./user-service
    ports:
      - "5000:5000"
    env_file:
      - ./user-service/.env

  auth-service:
    build: ./review-service
    ports:
      - "5001:5001"
    env_file:
      - ./review-service/.env

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
